<div class="row">
    <div class="col-md-12">
        <nb-card>
        <nb-card-header>Tạo phiếu chuyển kho</nb-card-header>
        <nb-card-body>
            <toaster-container [toasterconfig]="config"></toaster-container>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <select class="form-control" (change)="selectWarehouseSourceHandler($event)" [(ngModel)]= "warehouseSourceSelect">
                        <option value="0">--Kho nguồn--</option>
                        <option *ngFor="let i of warehouseList" value= {{i.Id}}>
                            {{i.Name}}
                        </option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <select class="form-control" (change)="selectWarehouseDistHandler($event)" [(ngModel)]= "warehouseDistSelect">
                        <option value="0">--Kho đích--</option>
                        <option *ngFor="let i of warehouseList" value= {{i.Id}}>
                            {{i.Name}}
                        </option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <select class="form-control" (change)="selectProductHandler($event)" [(ngModel)]= "productSelect">
                            <option value="0">--Sản phẩm--</option>
                            <option *ngFor="let i of productList" value= {{i.Id}}>
                            {{i.ProductName}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <div class="row full-name-inputs">
                            <div class="col-sm-6 input-group">
                            <input type="number" placeholder="Số lượng" class="form-control" [(ngModel)]="detail.Quantity"/>
                            </div>
                            <div class="col-sm-6 input-group">
                            <input type="number" placeholder="Đơn giá" class="form-control" [(ngModel)]="detail.Price" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-12">
                                <button class="btn btn-hero-success" (click)="addDetail()">Thêm</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-12">
                                <textarea rows="4" placeholder="Ghi chú phiếu nhập" class="form-control" [(ngModel)]="model.Noted"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <ng2-smart-table [settings]="settings" (deleteConfirm)="onDeleteConfirm($event)" [source]="render"></ng2-smart-table>
                </div>
            </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <select class="form-control" [(ngModel)]= "typeSelect" (change)="selectTypeHandler($event)">
                            <option value= -1>--Hình thức--</option>
                            <option value= 0>Hàng mới</option>
                            <option value= 1>Bảo hành</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <h5>Tổng tiền: {{TongTien | number}}</h5>
                    </div>
                </div>
            </div>
        </nb-card-body>
        <nb-card-footer>
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-hero-success" (click)="addNote()">Tạo phiếu</button>
                </div>
                </div>
        </nb-card-footer>
        </nb-card>
    </div>
    
  </div>
