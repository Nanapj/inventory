<div class="row">
  <div class= "col-md-12">
    <nb-card>
      <nb-card-header>Lịch sử hoạt động</nb-card-header>
      <nb-card-body>
        <toaster-container [toasterconfig]="config"></toaster-container>
        <div class="form-group">
          <div class="row">
              <div class="col-md-4">
                <select class="form-control" (change)="selectFromWarehouseHandler($event)">
                  <option>--Từ kho--</option>
                    <option *ngFor="let i of warehouseList" value= {{i.Id}}>
                      {{i.Name}}
                    </option>
                  </select>
              </div>
              <div class="col-md-4">
                  <select class="form-control" (change)="selectToWarehouseHandler($event)">
                    <option>--Đến kho--</option>
                      <option *ngFor="let i of warehouseList" value= {{i.Id}}>
                        {{i.Name}}
                      </option>
                    </select>
              </div>
              <div class="col-md-4">
                <input nbInput placeholder="Từ ngày ---- Đến ngày" [nbDatepicker]="rangepicker" class="form-control">
                <nb-rangepicker (rangeChange)="pickerDate($event)" format="MM.dd.yyyy" #rangepicker  ></nb-rangepicker>
              </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
              <!-- <div class="col-md-2">
                  <button class="btn btn-sm btn-hero-success" (click)="excelImport()" >Xuất excel phiếu nhập</button>
              </div>
              <div class="col-md-2">
                <button class="btn btn-sm btn-hero-success" (click)="excelExport()">Xuất excel phiếu xuất</button>
              </div> -->
              <div class="col-md-2">
                <button class="btn btn-sm btn-hero-primary" (click)="detail()">Xem chi tiết phiếu</button>
              </div>
              <div class="col-md-2">
                <button class="btn btn-sm btn-hero-primary" (click)="printExportNote()">In phiếu xuất</button>
              </div>
              <div class="col-md-2">
                <button class="btn btn-sm btn-hero-primary" (click)="printImportNote()">In phiếu nhập</button>
              </div>
          </div>
        </div>
        <ng2-smart-table [settings]="settings" [source]="list" (custom)="onConfirmListAction($event)"  (deleteConfirm)="onDeleteConfirm($event)" (userRowSelect)="clickRow($event)"></ng2-smart-table>
      </nb-card-body>
    </nb-card>
  </div>
  
</div>
