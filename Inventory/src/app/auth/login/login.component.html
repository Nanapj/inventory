<h1 id="title" class="title">Login</h1>
<p class="sub-title">Hello! Log in with your email.</p>

<form aria-labelledby="title">
  <div class="form-group">
      <div class="form-control-group">
          <label class="label" for="input-email">UserName:</label>
          <input class="form-control"  [(ngModel)]="user.UserName" name="UserName">
      </div>
  </div>

  <div class="form-group">
      <div class="form-control-group">
          <label class="label" for="input-password" >Password:</label>
          <input type="password" class="form-control"[(ngModel)]="user.Password" name="Password">
      </div>
  </div>

  <div class="form-control-group accept-group">
    <nb-checkbox name="rememberMe" [(ngModel)]="user.RememberMe" *ngIf="rememberMe" >Remember me</nb-checkbox>
  </div>

  <button (click)="Login()" class="btn btn-hero-success">
    Log In
  </button>
</form>

<section class="another-action" aria-label="Register">
  Don't have an account? <a class="text-link" href="/#/auth/register">Register</a>
</section>
