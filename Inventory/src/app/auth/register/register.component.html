<h1 id="title" class="title">Register</h1>
<p class="sub-title"></p>

<form aria-labelledby="title">
  <div class="form-group">
      <div class="form-control-group">
          <label class="label" for="input-email">Username:</label>
          <input class="form-control" [(ngModel)]="user.UserName" name="UserName"/>
      </div>
  </div>

  <div class="form-group">
    <div class="form-control-group">
        <label class="label" for="input-email">Email address:</label>
        <input class="form-control" [(ngModel)]="user.Email" name="Email">
    </div>
</div>

  <div class="form-group">
      <div class="form-control-group">
          <label class="label" for="input-password">Password:</label>
          <input type="password" class="form-control" [(ngModel)]="user.Password" name="Password">
      </div>
  </div>
  <div class="form-group">
    <div class="form-control-group">
        <label class="label" for="input-password">Confirm Password:</label>
        <input type="password" class="form-control" [(ngModel)]="user.ConfirmPassword" name="ConfirmPassword">
    </div>
    </div>

   <button (click)="Register()" class="btn btn-hero-success">
    Register
  </button>
</form>
